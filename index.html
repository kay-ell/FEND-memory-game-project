<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="flex-container score-panel">
            <div class="flex-item">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
        	</ul>
            </div>

            <div class="flex-item">
        	<span class="moves">0</span> Move(s)
            </div>

            <div class="flex-item">
                <p id="timer" >
                <span>Time <i class="far fa-clock"></i>
                </span>
                &nbsp;
                <span class="minutes">00</span> : 
                <span class="seconds">00</span>
            </p>
            </div>

            <div class="flex-item restart">
        		<i class="fas fa-redo-alt"></i>
        	</div>
        </section>

        
        <ul class="deck">
            
        </ul>
        
        <!-- the modal -->
        <div id="modal">
            <!-- modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Congratulations! You've won!</h2>
                </div>
                <div class="modal-body">
                    <p class="totalMoves"></p>
                    <p class="totalStars"></p>
                    <p class="timeElasped"></p>
                </div>
                <div class="modal-footer">
                    <button class="replay">Play again?</button>
                    <button class="exit">No thanks!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
